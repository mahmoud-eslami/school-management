kind: ExternalService
name: myrest
spec:
  image_pull_policy: Always
  port: 80
  source:
    context: .
    media_path: ''
    project_type: django
    python_version: '3.7'
    static_path: static
    wsgi: school.wsgi.application
  volume_mounts:
  - mount_path: /usr/src/app/
    sub_path: myrest/media
